version: "3.9"

services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-admin}
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      PORT: ${BACKEND_PORT:-5000}
      DB_URL: ${DB_URL:-mongodb://admin:admin@mongo:27017/fullstack-auth?authSource=admin}
      CLIENT_ORIGIN: ${CLIENT_ORIGIN:-http://localhost:4173}
      YANDEX_CLIENT_ID: ${YANDEX_CLIENT_ID:-}
      YANDEX_CLIENT_SECRET: ${YANDEX_CLIENT_SECRET:-}
    ports:
      - "5000:5000"
    depends_on:
      mongo:
        condition: service_healthy

volumes:
  mongo-data:
