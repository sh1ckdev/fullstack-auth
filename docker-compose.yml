version: "3.9"

services:
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://chermanx.ru/api}
        VITE_YANDEX_CLIENT_ID: ${VITE_YANDEX_CLIENT_ID:-}
        VITE_YANDEX_REDIRECT_URI: ${VITE_YANDEX_REDIRECT_URI:-https://chermanx.ru/signin}
    restart: unless-stopped
    env_file:
      - ./.env
    ports:
      - "4173:4173"
    environment:
      NODE_ENV: production
