version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: fullstack-auth-mongo
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-admin}
    volumes:
      - mongo-data:/data/db
    ports:
      - "${MONGO_PORT}:27017"
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    container_name: fullstack-auth-backend
    build:
      context: ./
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${BACKEND_PORT}:5000"
    networks:
      - backend-network
    depends_on:
      mongo:
        condition: service_healthy

volumes:
  mongo-data:
    name: fullstack-auth-mongo-data

networks:
  backend-network:
    name: fullstack-auth-backend
    driver: bridge
